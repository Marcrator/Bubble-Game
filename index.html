<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bubble Pop Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Bubble Pop Challenge</h1>

<div id="startScreen">
    <p>Pop as many bubbles as you can in 30 seconds!</p>

    <label for="difficulty">Select Difficulty:</label>
    <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
        <option value="extreme">Extreme</option>
    </select>
    <br>

    <button id="startBtn">Start Game</button>
</div>

<div id="gameInfo">
    ⏳ Time: <span id="time">30</span> |
    ⭐ Score: <span id="score">0</span>
</div>

<div id="playground">
    <div id="ball"></div>
</div>

<div id="gameOver">
    <h2>Game Over!</h2>
    <p>Your Final Score: <span id="finalScore"></span></p>
    <button id="restartBtn">Play Again</button>
</div>

<!-- Pop sound -->
<audio id="popSound">
    <source src="https://www.soundjay.com/button/sounds/button-16.mp3" type="audio/mpeg">
</audio>

<script src="script.js"></script>
</body>
</html>
